<body>

            </svg></button>
          <input type="search" placeholder="Search Documentation..." />
        </div>
      </div>
      <div class="main">
        <div class="sidebar">
            <ul>
                <li><a href="dash.html" class=""><i class="lni lni-home"></i><span>Dashboard</span></a></li>
    
                <li><a href="create-news.html" class=""><i class="lni lni-home"></i><span>News</span></a></li>

        <div class="page-content">

              <ul>

          </header>
        
          <section>
            <h2>Create a About </h2>
            <form>
        

              <label for="image">Image:</label>
              <input type="file" id="image" name="image"><br>
        
              <label for="content">Content:</label>
              <textarea id="content" name="content"></textarea>
        
              <input type="submit" value="Create">
            </form>
          </section>
        
       
        
        </div>
      </div>
    </div>


    <script>
        let menuButton = document.querySelector(".button-menu");
let container = document.querySelector(".container");
let pageContent = document.querySelector(".page-content");
let responsiveBreakpoint = 991;

if (window.innerWidth <= responsiveBreakpoint) {
  container.classList.add("nav-closed");
}

menuButton.addEventListener("click", function () {
  container.classList.toggle("nav-closed");
});

pageContent.addEventListener("click", function () {
  if (window.innerWidth <= responsiveBreakpoint) {
    container.classList.add("nav-closed");
  }
});


window.addEventListener("resize", function () {
  if (window.innerWidth > responsiveBreakpoint) {
    container.classList.remove("nav-closed");
  }
});
    </script>
</body>

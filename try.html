<!DOCTYPE html>
<html>
<head>
	<title>User List Dashboard</title>
	<style>
		table {
			border-collapse: collapse;
			width: 100%;
		}

		th, td {
			padding: 10px;
			text-align: left;
			border: 1px solid #ddd;
		}

		th {
			background-color: #f2f2f2;
			color: #333;
			font-weight: bold;
		}

		td a {
			text-decoration: none;
			color: #007bff;
		}

		td a:hover {
			text-decoration: underline;
		}

		.instagram-icon {
			color: #e1306c;
			font-size: 1.2rem;
			margin-right: 5px;
		}
	</style>
</head>
<body>
	<h1>User List Dashboard</h1>
	<table>
		<thead>
			<tr>
				<th>Full Name</th>
				<th>Email</th>
				<th>Instagram URL</th>
				<th>Date of Birth</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>John Smith</td>
				<td>john@example.com</td>
				<td><a href="https://www.instagram.com/johnsmith/"><i class="fab fa-instagram instagram-icon"></i>johnsmith</a></td>
				<td>01/01/1990</td>
			</tr>
			<tr>
				<td>Jane Doe</td>
				<td>jane@example.com</td>
				<td><a href="https://www.instagram.com/janedoe/"><i class="fab fa-instagram instagram-icon"></i>janedoe</a></td>
				<td>02/01/1995</td>
			</tr>
			<tr>
				<td>Bob Johnson</td>
				<td>bob@example.com</td>
				<td><a href="https://www.instagram.com/bobjohnson/"><i class="fab fa-instagram instagram-icon"></i>bobjohnson</a></td>
				<td>03/01/1985</td>
			</tr>
		</tbody>
	</table>
	<script src="https://kit.fontawesome.com/1234567890.js" crossorigin="anonymous"></script>
</body>
</html>
